<html>
<head>
	<title>HTML, CSS, JS and A11y Workshop</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<!--
		# Step Three Tasks:
		1. Style the added elements in the todos so that
		   the `todo-remove` element only shows the "X" but
		   preserves the "remove todo" for a11y
		2. These new `todo-remove` elements have to be
		   right aligned, have a fixed width of 3em and do
		   not wrap

		NOTES: Make sure there is no text collision or visual
		defects no matter the width or length of text
	-->
	<main class="todo-app">
		<h1>Simple Todo App</h1>
		<button>Create Todo</button>
		<ul class="todo-list">
			<li class="todo">
				<label>
					<input type="checkbox" />
					<span class="">Learn HTML Basics</span>
				</label>
			</li>
			<li class="todo">
				<label>
					<input type="checkbox" />
					<span class="">Learn CSS Basics</span>
				</label>
			</li>
			<li class="todo">
				<label>
					<input type="checkbox" />
					<span class="">Learn JS Basics</span>
				</label>
			</li>
			<li class="todo">
				<label>
					<input type="checkbox" />
					<span class="">Learn A11y Basics</span>
				</label>
			</li>
		</ul>
	</main>

</body>
</html>
