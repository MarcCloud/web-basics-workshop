<html>
<head>
	<title>HTML, CSS, JS and A11y Workshop</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<!--
		# Step Four Tasks:
		1. Style the new modal element so it overlaps the main
		   app element
		2. The main app element is removed from the "document
		   flow" so it has no affect on scrolling behavior
		3. As the modal grows in length to accommodate any
		   additional content, and it should have a direct
		   affect on the scrolling behavior without issue
		4. You have to avoid declaring any overflow properties

		NOTES: Your natural inclination will most likley be
		wrong. The position properties will most likely need
		to be flipped from what you think they should be.
		Remember, we want to the main app to be removed from
		the flow, and the modal should behavior like normal
		elements!
	-->

	<main class="todo-app hasOpenModal">
		<h1>Simple Todo App</h1>
		<button>Create Todo</button>
		<ul class="todo-list">
			<li class="todo">
				<div class="todo-wrapper">
					<label>
						<input type="checkbox" />
						<span>Learn HTML Basics</span>
					</label>
					<div class="todo-remove">
						<button class="todo-removeBtn">
							<span class="todo-removeIcon"></span>
							<span class="todo-removeText">Remove Todo</span>
						</button>
					</div>
				</div>
			</li>
			<li class="todo">
				<div class="todo-wrapper">
					<label>
						<input type="checkbox" />
						<span>Learn CSS Basics</span>
					</label>
					<div class="todo-remove">
						<button class="todo-removeBtn">
							<span class="todo-removeIcon"></span>
							<span class="todo-removeText">Remove Todo</span>
						</button>
					</div>
				</div>
			</li>
			<li class="todo">
				<div class="todo-wrapper">
					<label>
						<input type="checkbox" />
						<span>Learn JS Basics</span>
					</label>
					<div class="todo-remove">
						<button class="todo-removeBtn">
							<span class="todo-removeIcon"></span>
							<span class="todo-removeText">Remove Todo</span>
						</button>
					</div>
				</div>
			</li>
			<li class="todo">
				<div class="todo-wrapper">
					<label>
						<input type="checkbox" />
						<span>Learn A11y Basics</span>
					</label>
					<div class="todo-remove">
						<button class="todo-removeBtn">
							<span class="todo-removeIcon"></span>
							<span class="todo-removeText">Remove Todo</span>
						</button>
					</div>
				</div>
			</li>
		</ul>
	</main>

	<div class="modal-container isOpen">
		<header class="modal-header">
			<h2 class="modal-headerText">Create Your New Todo</h2>
			<button class="modal-closeBtn">
				<span class="modal-closeIcon"></span>
				<span class="modal-closeText">Close Modal</span>
			</button>
		</header>
		<form class="js_modal-form" name="create-todo">
			<input id="todo" name="todo" type="text" placeholder="My Todo Title">
			<input type="submit" value="Submit">
		</form>
	</div>

</body>
</html>
